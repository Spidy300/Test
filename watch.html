<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime - Asta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Asta</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Genres</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search anime...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="watch-container">
            <div class="video-player" id="video-player">
                <video id="anime-video" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-info">
                <h2 id="watch-title">Episode Title</h2>
                <div class="episode-nav">
                    <button id="prev-episode" class="btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="next-episode" class="btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="episode-list-sidebar">
                <h3>Episodes</h3>
                <div class="episodes-sidebar" id="episodes-sidebar">
                    <!-- Loaded by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Asta</h4>
                    <p>AstaWatch anime free at Asta</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Popular</a></li>
                        <li><a href="#">Trending</a></li>
                        <li><a href="#">Genres</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <ul>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">DMCA</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Asta. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="watch.js"></script>
</body>
</html>
